<!DOCTYPE html>
<html>
<body>

<center><h2>Formulaire HTML</h2></center>
<form>
<center>
<form action="/submit_form" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  
  <label for="lname">Name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age"><br><br>
  
  <label for="sex">Sex:</label>
  <input type="text" id="sex" name="sex"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="address">Adress:</label>
  <input type="text" id="address" name="address"><br><br>
  
  <label for="postcode">Postal code:</label>
  <input type="text" id="postcode" name="postcode"><br><br>
  
  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br><br>
  
  <label for="job">Job:</label>
  <input type="text" id="job" name="job"><br><br>
  
  <label for="nationality">Nationality:</label>
  <input type="text" id="nationality" name="nationality"><br><br>
  
  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob"><br><br>
  
  <label for="pob">Native country:</label>
  <input type="text" id="pob" name="pob"><br><br>
  
  <label for="ssn">Social security number:</label>
  <input type="text" id="ssn" name="ssn"><br><br>
  
  <label for="passport">Passport number:</label>
  <input type="text" id="passport" name="passport"><br><br>
  
  <label for="issue">Passport issue date:</label>
  <input type="date" id="issue" name="issue"><br><br>
  
  <label for="expiry">Passport validity date:</label>
  <input type="date" id="expiry" name="expiry"><br><br>


  <input type="submit" value="submit">
</form> 
</center>

</body>
</html>
